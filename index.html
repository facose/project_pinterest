<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="authors" content="Fabian Conejo">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="printerest_favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/4ea700da30.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>Printerest</title>
</head>

<body>
    <header id="home">
        <nav class="nav">
            <span class="first">
                <i class="fab fa-pinterest"></i>
            </span>
            <span class="second">
                <a href="#home" class="home">Inicio<i class="fas fa-chevron-1 fa-chevron-down"></i></a>
            </span>
            <span class="alternate-home">
                <a href="#home" class="home">Inicio<i class="fas fa-chevron-1 fa-chevron-down"></i></a>
            </span>
            <span class="mobile-home">
                <ul>
                    <li class="m-home"><a href="#home">Inicio</a></li>
                    <li class="m-following"><a href="#home">Siguiendo</a></li>
                </ul>
            </span>
            <span class="third">
                <!-- comment line below and uncomment the next a tag for an under construction feature on the 'following' button -->
                <a href="#home" class="following">Siguiendo</a>
                <!--<a href="following.html" class="following">Siguiendo</a>-->
            </span>
            <span class="fourth">
                <i class="fas fa-search"></i>
            </span>
            <span class="fifth">
                <input type="search" value="      Buscar">
            </span>
            <span class="sixth">
                <i class="fas fa-bell"></i>
            </span>
            <span class="seventh">
                <i class="fas fa-comment-dots"></i>
            </span>
            <span class="eighth">
                <i class="fas fa-user-circle"></i>
            </span>
            <span class="nineth">
                <i class="fas fa-chevron-2 fa-chevron-down"></i>
            </span>
            <span class="menu">
                <ul>
                    <li><a href="#home">Ajustes</a></li>
                    <li><a href="#home">Optimiza tu feed</a></li>
                    <li><a href="#home">Instala la app</a></li>
                    <li><a href="#home">Obtener ayuda</a></li>
                    <li><a href="#home">Términos y privacidad</a></li>
                    <li><a href="#home">Cerrar sesión</a></li>
                </ul>
            </span>
        </nav>
    </header>
    <section id="gallery" class="gallery">
        <span class="add">
            <i class="fas fa-plus"></i>
        </span>
        <span class="question">
            <i class="fas fa-question"></i>
        </span>
    </section>
    <script src="assets/utils.js"></script>
    <link rel="stylesheet" href="spans.css">
</body>

</html>
